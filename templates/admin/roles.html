{% extends "default.html" %}

{% block content %}
    <table>
        <thead>
            <th>Username</th>
            <th>Permissions</th>
        </thead>
        {% for user in all_users %}
            <tr>
                <td>{{user.username}}</td>
                <td>
                    <form hx-post="{{ url_for('admin.roles') }}" hx-trigger="change">
                        {% include "roles_partial.html" %}
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    
{% endblock %}
