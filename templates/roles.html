{% extends "default.html" %}

{% block content %}
    <table>
        <thead>
            <th>Username</th>
            <th>Can view</th>
            <th>Can upload</th>
            <th>Is admin</th>
            <th></th>
        </thead>
        {% for user in all_users %}
            <tr>
                <td>{{user.username}}</td>
                <td>
                    <form hx-post="/roles" hx-trigger="change">
                        {% include "roles_partial.html" %}
                    </form>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    
{% endblock %}
