{% extends "default.html" %}

{% block content %}
    <form action="{{ url_for("album.new") }}" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}
        {{ form.name() }}
    </p>
    <p>
        {{ form.description.label }}
        {{ form.description() }}
    </p>
    <p>{{ form.create() }}</p>
</form>
{% endblock %}
