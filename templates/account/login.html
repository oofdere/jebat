{% extends "modalpage.html" %}

{% block content %}
<form action="{{ url_for('account.login') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>{{ form.remember() }} {{ form.remember.label }}</p>
    <p>{{ form.submit() }}</p>
    <a href="{{ url_for('account.signup') }}">Sign up</a>
</form>
{% endblock %}
