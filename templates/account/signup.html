{% extends "default.html" %}

{% block content %}
<form action="{{ url_for('account.signup') }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}
        {{ form.username() }}
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password() }}
    </p>
    <p>
        {{ form.password2.label }}
        {{ form.password2() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
