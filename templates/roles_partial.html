<label>
    <input type="checkbox" name="can_view" {{ "checked" if user.can_view }}> View

<input type="hidden" name="user_id" value="{{ user.id }}">
<label>

<label>
    <input type="checkbox" name="is_admin" {{ "checked" if user.is_admin }} label="Admin"> Admin
</label>
